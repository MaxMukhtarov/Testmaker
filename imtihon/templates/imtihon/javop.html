<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javop</title>
    <!-- Adding Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Adding custom CSS for highlight animation -->
    <style>
        .form-check-input:checked + .form-check-label {
            background-color: #007bff;
            color: #fff;
            animation: highlight 0.7s
             ease-in-out;
        }

        @keyframes highlight {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.01);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Adding a bootstrap form -->
        <form method="POST" class="form-group">
            {% csrf_token %}
            {% for key, val in all.items %}
                <!-- Adding a bootstrap card for each question -->
                <div class="card mb-3">
                    <div class="card-header">{{key}}</div>
                    <div class="card-body">
                        {% for choice in val %}
                            <!-- Adding a bootstrap form check for each choice -->
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="{{key}}" id="" value="{{choice}}">
                                <label class="form-check-label" style="width:100%; border-radius:5px;">{{choice}}</label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
            <!-- Adding a submit button -->
            <input type="submit" value="Yakunlash" class="btn btn-primary">
        </form>
    </div>
    <!-- Adding Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
